{% extends "blog/base.html" %}
{% block content %}
<!--  uses a method without parenthis to capitlize the blog post-->
    <h2>{{ blog_name.upper }}</h2>
    {% for post in post %}
        <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title}}</a></h2>
            <p class="article-content">{{ post.content }}</p>

            {% if user == post.author %}
            <div>
                <a class="btn btn-outline-dark btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
                <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
            </div>

            {% endif %}

        </div>
        </article>
    {% endfor %}

{% endblock content %}
